<div class="modal-header">
    <h3 class="modal-title">General Settings</h3>
</div>
<div class="modal-body">

    <form name="generalsettings-form">
        <div class="form-group">
            <label for="configFlinkHostname">Flink Host</label>
            <input type="url" class="form-control" id="configFlinkHostname" placeholder="e.g. http://130.149.248.34/" ng-model="generalsettings.flinkHostname">
        </div>
        <div class="form-group">
            <label for="configFlinkPort">Flink Port</label>
            <input type="number" min="0" max="65535" placeholder="e.g. 50070" class="form-control" id="configFlinkPort" ng-model="generalsettings.flinkPort">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
