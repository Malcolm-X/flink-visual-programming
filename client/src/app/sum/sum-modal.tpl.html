<div class="modal-header">
    <h3 class="modal-title">Sum</h3>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">
            <label for="sumTupleIndex">Input Index</label>
            <input type="number" min="0" class="form-control" id="sumTupleIndex" ng-model="sum.tupleIndex">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
